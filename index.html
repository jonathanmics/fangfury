<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamster Kombat Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #user-info {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #hamster {
      width: 100px;
      height: 100px;
      background-color: #ffcc00;
      border-radius: 50%;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    #mine-button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #invite-button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    #stats {
      margin-top: 20px;
    }
    #stats p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- User Info (Displays after login) -->
  <div id="user-info">
    <p id="user-name">Login with Telegram</p>
  </div>

  <!-- Game Container -->
  <div id="game-container">
    <div id="hamster">üêπ</div>
    <button id="mine-button">Mine Coins</button>
    <button id="invite-button">Invite a Friend</button>
    <div id="stats">
      <p>Coins: <span id="coins">0</span></p>
      <p>Level: <span id="level">1</span></p>
    </div>
  </div>

  <!-- Telegram Login Widget -->
  <script async src="https://telegram.org/js/telegram-widget.js?2" 
          data-telegram-login="fangfurybot" 
          data-size="large" 
          data-auth-url="auth.php" 
          data-request-access="write"></script>

  <script>
    let coins = 0;
    let level = 1;

    // Function to handle Telegram login
    function onTelegramAuth(user) {
      const userNameElement = document.getElementById('user-name');
      userNameElement.textContent = `Hello, ${user.first_name}!`;
    }

    // Mining logic: Tap button to mine coins
    const mineButton = document.getElementById('mine-button');
    const coinsElement = document.getElementById('coins');
    const levelElement = document.getElementById('level');

    mineButton.addEventListener('click', () => {
      coins += 1;
      coinsElement.textContent = coins;

      if (coins % 10 === 0) {
        level += 1;
        levelElement.textContent = level;
      }

      const hamster = document.getElementById('hamster');
      hamster.style.backgroundColor = getRandomColor();
    });

    // Invite friend logic: Opens Telegram invite link
    const inviteButton = document.getElementById('invite-button');
    inviteButton.addEventListener('click', () => {
      window.open('https://t.me/fangfurybot', '_blank');
    });

    // Function to generate a random color for hamster background
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>

</body>
</html>
